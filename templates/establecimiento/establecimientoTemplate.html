
<div id="est-content">
    <div id="est-map" class="row"></div>
    
    <div id="est-details" class="row">
        <div class="btn-group btn-group-lg btn-group-justified">
            <a class="btn btn-default" href="#info">Información</a>
            <a class="btn btn-default" href="#servicios">Servicios</a>
            <a class="btn btn-default" href="#contacto">Contacto</a>
        </div>

        <div class="panel panel-default" id="info">
            <div class="col-xs-3" id="ranking">
                <p>RANKING</p>
            </div>
            <div class="col-xs-5">
                <h4><%= obj.nombre %></h4>
                <p><%= obj.direccion %></p>
            </div>
            <div class="col-xs-4">
                <button type="button" class="btn btn-default btn-block"><span class="glyphicon glyphicon-star"></span> Favoritos</button>
                <button type="button" class="btn btn-default btn-block"><span class="glyphicon glyphicon-share-alt"></span> LLévame</button>
            </div>
        </div>

        <div class="panel-default" id="servicios"></div>
        <div class="panel-default" id="contacto"></div>

    </div>
    <div class="row">
        <div class="btn-group btn-group-lg btn-group-justified">
            <a class="btn btn-default" href="#" id="comment" data-toggle="modal" data-target="#myComment"><span class="glyphicon glyphicon-comment"></span> Comentarios</a>
            
            <!-- Modal for comments -->
            <div class="modal fade" id="myComment" tabindex="-1" role="dialog" aria-labelledby="myCommentLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myCommentLabel">Danos tu opinión</h4>
                  </div>
                  <div class="modal-body">
                    <form id="CommentForm">
                        <div class="form-group">
                            <label for="title">Título</label>
                            <input type="text" name="title" class="form-control" id="title" placeholder="Título" />
                        </div>
                        <div class="form-group">
                            <span class="rating">
                                <input type="radio" class="rating-input" id="rating-1-5" name="rating" value="5">
                                <label for="rating-1-5" class="rating-star"></label>
                                <input type="radio" class="rating-input" id="rating-1-4" name="rating" value="4">
                                <label for="rating-1-4" class="rating-star"></label>
                                <input type="radio" class="rating-input" id="rating-1-3" name="rating" value="3">
                                <label for="rating-1-3" class="rating-star"></label>
                                <input type="radio" class="rating-input" id="rating-1-2" name="rating" value="2">
                                <label for="rating-1-2" class="rating-star"></label>
                                <input type="radio" class="rating-input" id="rating-1-1" name="rating" value="1">
                                <label for="rating-1-1" class="rating-star"></label>
                            </span>
                        </div>
                        <div class="form-group">
                            <label for="opinion">Tu opinión</label>
                            <textarea class="form-control" rows="4" name="comment" id="comment">Yo opino...</textarea>
                        </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="send-opinion">Enviar</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- end Modal of comment -->

            <a class="btn btn-default" href="#" id="take-pic"><span class="glyphicon glyphicon-camera"></span> Subir Fotos</a>
            <!-- Modal for comments -->
            <div class="modal fade" id="myPicture" tabindex="-1" role="dialog" aria-labelledby="myPictureLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myPictureLabel">Sobre esta foto</h4>
                  </div>
                  <div class="modal-body">
                    <div class="col-xs-12">
                        <img id="picture" src="#" class="img-responsive"/>
                    </div>
                    <form id="PictureForm">
                        <div class="form-group">
                            <label for="pic-title">Título</label>
                            <input type="text" name="title" class="form-control" id="pic-title" placeholder="Título" />
                        </div>
                        <div class="form-group">
                            <label for="pic-pie">Pie de Foto</label>
                            <textarea class="form-control" rows="4" name="pie" id="pic-pie"></textarea>
                        </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="send-pic">Subir</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- end Modal of comment -->
        </div>
    </div>
    <div id="coments" class="row">
        <div class="panel-heading">
            <h4>Comentarios</h4>
        </div>
        <div>
            <div id="comments-list">

            </div>
        </div>
    </div>
</div>
