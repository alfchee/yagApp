<div id="login-template" class="container">
    <div class="row clearfix" id="login-form-container">
        <div id="login" class="text-center">
            <h1><strong>Welcome.</strong>Please login.</h1>
            <div class="heigh:50px;">
                <ul id="login-errors" class="parsley-error-list"></ul>
            </div>

            <form id="login-form" class="form" data-validate="parsley">
                <fieldset>
                    <p>
                        <input type="text" id="login-username-input" name="username" placeholder="Username" value="<%= user.username || '' %>" data-required="true" data-noblank="true" required />
                        <span class="help-block"></span>
                    </p>
                    <p>
                        <input class="input-medium" type="password" id="login-password-input" name="user_password" placeholder="Password" value="" data-required="true" data-noblank="true" data-rangelength="[5,25]" required />
                        <span class="help-block"></span>
                    </p>
                    <p><input type="submit" id="login-btn" value="Login"></p>
                </fieldset>
            </form>

            <p><span class="btn-round">or</span></p>

            <p>
                <a href="#" class="twitter-before"><span class="fontawesome-twitter"></span></a>
                <button class="twitter">Login Using Twitter</button>
            </p>
            <p>
                <a href="#" class="facebook-before"><span class="fontawesome-facebook"></span></a>
                <button class="facebook">Login Using Facebook</button>
            </p>
        </div>
    </div>
</div>
